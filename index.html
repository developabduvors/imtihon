<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Books</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>


<form id="form" action="" class="flex justify-center items-center gap-4 mt-5">
 <label class="input">
  <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
    <g
      stroke-linejoin="round"
      stroke-linecap="round"
      stroke-width="2.5"
      fill="none"
      stroke="currentColor"
    >
      <circle cx="11" cy="11" r="8"></circle>
      <path d="m21 21-4.3-4.3"></path>
    </g>
  </svg>
  <input id="input" type="search" required placeholder="Search" />
</label>
<select class="w-[70px] h-10 px-3 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-lg shadow-sm hover:border-gray-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 appearance-none cursor-pointer transition-all duration-200 bg-no-repeat bg-right" name="" id="sort">
  <option value="A-Z">A-Z</option>
  <option value="Z-A">Z-A</option>
</select>
<button type="submit" class="btn btn-primary">Qidiruv</button>
</form>
<div class="drawer">
  <input id="my-drawer-1" type="checkbox" class="drawer-toggle" />
  <div class="drawer-content">
    <!-- Page content here -->
    <label for="my-drawer-1" class="btn drawer-button">Sotib olgan kitobni korish</label>
  </div>
  <div class="drawer-side">
    <label for="my-drawer-1" aria-label="close sidebar" class="drawer-overlay"></label>
    <ul id="cart-list" class="menu bg-base-200 min-h-full w-80 p-4">  </ul>
  </div>
</div>

  <ul class="flex flex-wrap items-start justify-between mt-4 gap-4" id="books"></ul>




  


  <script src="./main.js"></script>

</body>

</html>
